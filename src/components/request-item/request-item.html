<ion-list class="border-1">
  <button ion-item *ngFor="let item of patients" no-padding>
    <ion-row padding-left>

      <ion-col>
        <span>#{{item.id}} {{ item.patient.name }} <b>{{ item.patient.surname }}</b></span>
      </ion-col>

      <!-- <ion-col col-1></ion-col> -->
      <ion-col col-1>
        <b>{{ item.patient.bloodGroup }}</b>
      </ion-col>

      <ion-col>
        <span> {{ item.patient.disease }} </span>
      </ion-col>

      <ion-col text-right>
        <b class="text-danger" *ngIf="item.emergency">Acil</b>
      </ion-col>

    </ion-row>
  </button>
</ion-list>
