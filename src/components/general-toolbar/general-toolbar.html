<ion-navbar>
  <ion-buttons left>
    <button
      ion-button
      no-margin
      icon-only
      clear
      (click)="toggleMenu()"
    >
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>

  <ion-title>{{ pageName }} / {{ username }}</ion-title>

  <ion-buttons right *ngIf="isUser">
    <button ion-button no-margin icon-only clear (click)="presentPop($event)">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
