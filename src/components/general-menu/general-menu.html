<ion-menu [content]="content" id="generalMenu" >
  <ion-header>
    <ion-toolbar>
      <ion-title>Menü</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item no-padding (click)="goAddRequestPage()" *ngIf="isAdmin || isEmployee">
        <ion-icon name="create" margin-left margin-right></ion-icon>
        Kan Talep Ekle
      </button>

      <button ion-item no-padding (click)="goAddStaff()" *ngIf="isAdmin">
        <ion-icon name="person" margin-left margin-right></ion-icon>
        Personel Ekle
      </button>
      
      <button ion-item no-padding (click)="goAddClinic()" *ngIf="isAdmin">
        <ion-icon name="home" margin-left margin-right></ion-icon>
        Klinik Ekle
      </button>

      <button ion-item no-padding (click)="goAddPatient()" *ngIf="isAdmin || isEmployee">
        <ion-icon name="person-add" margin-left margin-right></ion-icon>
        Hasta Ekle
      </button>

      <button ion-item no-padding (click)="goPatientList()" *ngIf="isAdmin || isEmployee">
        <ion-icon name="people" margin-left margin-right></ion-icon>
        Hasta Listesi
      </button>

      <button ion-item no-padding (click)="goBloodRequestList()" *ngIf="isAdmin || isEmployee">
        <ion-icon name="mail" margin-left margin-right></ion-icon>
        Kan Talep Listesi
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-list no-margin class="no-border">
      <button ion-item color="danger" (click)="updateSettings()">
        <ion-icon name="settings" margin-right></ion-icon>
        Ayarlar
      </button>
      
      <button ion-item color="primary" (click)="logout()">
        <ion-icon name="log-out" margin-right></ion-icon>
        Çıkış Yap
      </button>
    </ion-list>
  </ion-footer>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
