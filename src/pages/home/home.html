<ion-header>
  <general-toolbar [pageName]="'Anasayfa'"></general-toolbar>
</ion-header>

<general-menu></general-menu>

<ion-content padding>

  <ion-row>
      <ion-grid col-12 col-lg-6>
          <ion-row>
            <ion-col col-12>
              <h3 class="text-danger">Aktif Kan Talepleri</h3>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col col-12 [ngStyle]="{'height.px': windowHeight - 145}" style="overflow:auto">
              <request-item></request-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      
        <ion-grid col-12 col-md-6>
          <ion-row>
            <ion-col col-12>
              <h3 class="text-danger">Pasif Kan Talepleri</h3>
            </ion-col>
          </ion-row>
      
          <ion-row>
            <ion-col col-12 [ngStyle]="{'height.px': windowHeight - 145}" style="overflow:auto">
              <request-item></request-item>
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-row>

</ion-content>
