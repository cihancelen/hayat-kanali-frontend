<ion-header>

  <ion-navbar>
    <ion-title>Klinik Ekle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-light" padding-top margin-top>

  <ion-card no-padding col-12 col-md-8 col-lg-6 offset-0 offset-md-2 offset-lg-3>
    <ion-card-content>

      <ion-list no-margin>
        <ion-row>
          <ion-col ion-item>
            <h3 text-center class="font-125">Klinik Ekleme Formu</h3>
          </ion-col>
        </ion-row>

        <ion-item>
          <ion-label floating>Klinik Adı</ion-label>
          <ion-input [(ngModel)]="clinic.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Açıklama</ion-label>
          <ion-textarea rows="5" [(ngModel)]="clinic.description"></ion-textarea>
        </ion-item>
      </ion-list>

      <button ion-button class="bg-dark" float-right margin-top margin-bottom (click)="addClinic()">Klinik Ekle</button>

    </ion-card-content>
  </ion-card>

</ion-content>
