<ion-header>

  <ion-navbar>
    <ion-title>Hastane Ayarları</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card no-padding col-12 col-md-10 col-lg-6 offset-0 offset-md-1 offset-lg-3>
    <ion-card-header>
      <ion-segment [(ngModel)]="segment">
        <ion-segment-button value="general-info">
          Genel Bilgiler
        </ion-segment-button>
        <ion-segment-button value="update-password">
          Parolayı Güncelle
        </ion-segment-button>
      </ion-segment>
    </ion-card-header>
    <ion-card-content>

      <div [ngSwitch]="segment">
        <div *ngSwitchCase="'general-info'">
          <ion-list class="no-border">
            <ion-row>
              <ion-col ion-item>
                <ion-label floating>Hastane Adı</ion-label>
                <ion-input></ion-input>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col ion-item>
                <ion-label floating>Kullanıcı Adı</ion-label>
                <ion-input disabled></ion-input>
              </ion-col>
              <ion-col ion-item>
                <ion-label floating>Telefon</ion-label>
                <ion-input type="tel"></ion-input>
              </ion-col>
              <ion-col ion-item>
                <ion-label floating>Mail Adresi</ion-label>
                <ion-input type="mail"></ion-input>
              </ion-col>
            </ion-row>

            <ion-item>
              <ion-label floating>Adres</ion-label>
              <ion-textarea rows="5"></ion-textarea>
            </ion-item>
          </ion-list>

          <button ion-button margin-top margin-bottom float-right>
            Güncelle
          </button>
        </div>
        <div *ngSwitchCase="'update-password'">
          <ion-list>
            <ion-item>
              <ion-label floating>Eski Parola</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Yeni Parola</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>

            <ion-item class="no-border">
              <ion-label floating>Yeni Parola(Tekrar)</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          </ion-list>
          <button ion-button margin-top margin-bottom float-right>Parolayı Güncelle</button>
        </div>
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
